{% extends "cryptobase.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        {% block title %}<title>CryptoWallet - Sign Up</title>{% endblock %}
    <style>

    </style>

</head>

<body>

    <section class="ftco-section ftco-section-2 section-signup page-header img">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <div class="card card-login py-4">
                        <form class="form-login" method="" action="">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Register</h4>
                            </div>
                            <div class="card-body px-4 pb-4 pt-2">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-contact"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ion-ios-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Repeat Password">
                                </div>


                                <div class="form-check">
                                    <label class="custom-control fill-checkbox mb-0">
                                        <input type="checkbox" class="fill-control-input">
                                        <span class="fill-control-indicator"></span>
                                        <span class="fill-control-description">I Agree to the terms and
                                            conditions.</span>
                                    </label>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <a href="#" class="btn btn-white">Submit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

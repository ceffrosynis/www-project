{% extends "cryptobase.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>CryptoWallet - Edit Profile</title>{% endblock %}

    
    <style>
    {% block style %}
        .edit-info .row {
            margin: 10px;
        }
        {% endblock %}
    </style>
    
    </head>

<body>
    {% block content %}
    <section class="ftco-section ftco-section-2" id="navigationTabs">
        <div class="container edit-info">
            <div class="row justify-content-center">

                <div class="col-lg-6 mb-5 mb-md-0" style="opacity: 0.95">

                    <h2 class="block heading-section mb-3">
                        <center>Edit Profile</center>
                    </h2>

                    <form method='post'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                {{form.FirstName}}
                            </div>
                            <div class="col">
                                {{form.LastName}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{form.Email}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{form.BTC}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{form.ETH}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                {{form.LTC}}
                            </div>
                        </div>

                        <div class="footer text-center">
                            <button class="primaryAction btn btn-success w-50" type="submit">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>



</html>
